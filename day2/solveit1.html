<html>
    <script>
        let x = prompt('Masukkan nilai X')
        let y = prompt('Masukkan nilai Y')
        let z = prompt('Masukkan nilai Z')
        x = parseInt(x)
        y = parseInt(y)
        z = parseInt(z)
        let step1 = x + y * z
        let step2 = x * y
        let step3 = step1 / step2
        w = step3**z
        alert(w)
    </script>
</html>
