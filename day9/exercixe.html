<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            font-style: italic;
        }
        img{
            width: 90px;
        }
        td, th{
            border: 2px solid blue;
            padding: 10px;
        }
        table{
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <section></section>
    <h1>Purwadhika League 2017</h1>
    <table>
        <tr>
            <th>Rank</th>
            <th>Club</th>
            <th>Logo</th>
            <th>Function</th>
            <th>Level</th>
            <th>OK</th>
        </tr>
        <tr>
            <td>1<sup>st</sup></td>
            <td><b>Barcelona <sub>FC</sub></b></td>
            <td><img src="barca.png" alt=""></td>
            <td>2x<sup>3</sup>+3x<sup>2</sup>-x-13=0</td>
            <td>
                <input type="radio" name="level1"> Junior
                <input type="radio" name="level1" checked> Profesional
            </td>
            <td><button>Edit</button></td>
        </tr>
        <tr>
            <td>2<sup>nd</sup></td>
            <td><b>Bayern <sub>Munich</sub></b></td>
            <td><img src="munchen.png" alt=""></td>
            <td>3y<sup>3</sup>+5y<sup>2</sup>-2y-3=0</td>
            <td>
                <input type="radio" name="level2" checked> Junior
                <input type="radio" name="level2"> Profesional
            </td>
            <td><button>Edit</button></td>
        </tr>
        <tr>
            <td>3<sup>rd</sup></td>
            <td><b>Real <sub>Madrid</sub></b></td>
            <td><img src="madrid.png" alt=""></td>
            <td>2z<sup>3</sup>+z<sup>2</sup>-2z-5=0</td>
            <td>
                <input type="radio" name="level3" checked> Junior
                <input type="radio" name="level3"> Profesional
            </td>
            <td><button>Edit</button></td>
        </tr>
    </table>
</body>
</html>
